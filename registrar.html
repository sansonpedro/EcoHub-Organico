<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="login login-form">
      <h1>Registrar</h1>
      <form action="index.html" method="post">
        <div class="login login-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="login login-form">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="login login-form">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="center-button">Criar conta</button>
      </form>
      <p class="register-link">Já tem uma conta? <a href="Login.html">Logar</a></p>
    </div>
    <footer class="footer, center">
      <div class="footer-links">
        <a href="index.html" class="menu, home-button, hover-effect, destaque">Menu</a>
        <a href="Sobre.html" class="sobre, home-button, hover-effect, destaque">Sobre</a>
        <a href="Privacidade.html" class="privacidade, home-button, hover-effect, destaque">Privacidade</a>
        <a href="Termos.html" class="termos, home-button, hover-effect, destaque">Termos</a>
      </div>
  </body>
</html>
